<!DOCTYPE html>
<html lang="id">
<head>

    <style>

        body {

        .top-bar {

        .main-nav {

            align-items: center;
            justify-content: space-between;
            flex-wrap: wrap; /* Allows wrapping on smaller screens */

        }
        .nav-left, .nav-right, .nav-center {
            display: flex;
            align-items: center;
            gap: 16px; /* space-x-4 */
        }
        .nav-center {
            flex-grow: 1;
            max-width: 500px; /* Limit search bar width */
            position: relative;
        }
        .search-input {
            width: 100%;
            padding: 8px 12px;
            border: 1px solid #d1d5db; /* border-gray-300 */
            border-radius: 8px; /* rounded-lg */
            font-size: 0.875rem; /* text-sm */
            padding-right: 40px; /* Space for button */
        }
        .search-button {
            position: absolute;
            right: 8px;
            top: 50%;
            transform: translateY(-50%);
            color: #6b7280; /* text-gray-500 */
            padding: 4px;
        }
        .logo {
            height: 40px; /* h-10 */
            width: auto;
        }
        .back-button {
            color: #4b5563; /* text-gray-600 */
            font-size: 1.25rem; /* text-xl */
            transition: color 0.2s;
        }
        .back-button:hover {
            color: #1f2937; /* text-blue-600 */
        }
        .hotline {
            font-size: 0.875rem; /* text-sm */
            font-weight: 600; /* font-semibold */
            color: #1f2937; /* gray-800 */
            white-space: nowrap;
        }
        .icon-group i {
            font-size: 1.25rem; /* text-xl */
            color: #6b7280; /* text-gray-500 */
            cursor: pointer;
            transition: color 0.2s;
        }
        .icon-group i:hover {
            color: #2563eb; /* text-blue-600 */
        }
        .page-title {
            font-size: 2.25rem; /* text-4xl */
            font-weight: 700; /* font-bold */
            color: #1f2937; /* gray-800 */
            margin-bottom: 24px; /* mb-6 */
        }
        .filter-section {
            background-color: white;
            border-radius: 0.5rem; /* rounded-lg */
            box-shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1), 0 1px 2px 0 rgba(0, 0, 0, 0.06); /* shadow-sm */
            padding: 24px; /* p-6 */
            margin-bottom: 24px; /* mb-6 */
            display: flex;
            gap: 16px; /* gap-4 */
            align-items: center;
            flex-wrap: wrap; /* Allow wrapping */
        }
        .filter-select {
            border: 1px solid #d1d5db; /* border-gray-300 */
            border-radius: 0.375rem; /* rounded-md */
            padding: 8px 12px; /* px-3 py-2 */
            font-size: 0.875rem; /* text-sm */
            background-color: white;
            color: #1f2937; /* text-gray-800 */
            appearance: none; /* Remove default arrow */
            background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 20 20' fill='none' stroke='%234b5563'%3e%3cpath d='M7 7l3 3 3-3' stroke-width='1.5' stroke-linecap='round' stroke-linejoin='round'/%3e%3c/svg%3e");
            background-repeat: no-repeat;
            background-position: right 0.75rem center;
            background-size: 1.25rem;
            min-width: 150px;
        }
        .filter-button {
            background-color: #2563eb; /* bg-blue-600 */
            color: white;
            font-weight: 600; /* font-semibold */
            padding: 8px 20px; /* py-2 px-5 */
            border-radius: 0.375rem; /* rounded-md */
            transition: background-color 0.2s;
            cursor: pointer;
        }
        .filter-button:hover {
            background-color: #072780; /* bg-blue-700 */
        }

        /* --- Animasi Hover Produk --- */
        .product-card {
            background-color: white;
            border-radius: 0.5rem; /* rounded-lg */
            overflow: hidden;
            box-shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1), 0 1px 2px 0 rgba(0, 0, 0, 0.06); /* shadow-sm */
            border: 1px solid #e5e7eb; /* border-gray-200 */
            display: flex;
            flex-direction: column;

            /* Properti untuk transisi */
            transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
            cursor: pointer; /* Menunjukkan bahwa elemen bisa berinteraksi */
        }

        .product-card:hover {
            transform: translateY(-5px) scale(1.02); /* Mengangkat sedikit dan membesar */
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05); /* Bayangan lebih besar */
        }
        /* --- Akhir Animasi Hover Produk --- */


        .product-card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }
        .product-info {
            padding: 16px; /* p-4 */
            flex-grow: 1; /* Allows it to take available space */
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }
        .product-title {
            font-weight: 600; /* font-semibold */
            font-size: 1.125rem; /* text-lg */
            margin-bottom: 4px; /* mb-1 */
            color: #1f2937; /* text-gray-800 */
        }
        .product-rating {
            display: flex;
            align-items: center;
            margin-bottom: 8px; /* mb-2 */
        }
        .product-rating .fa-star, .product-rating .fa-star-half-alt {
            color: #f59e0b; /* text-yellow-500 */
            font-size: 1rem;
        }
        .product-reviews {
            font-size: 0.875rem; /* text-sm */
            color: #6b7280; /* text-gray-500 */
            margin-left: 8px; /* ml-2 */
        }
        .product-price {
            font-weight: 700; /* font-bold */
            font-size: 1.25rem; /* text-xl */
            color: #2563eb; /* text-blue-600 */
            margin-bottom: 16px; /* mb-4 */
        }
        .product-price .line-through {
            color: #6b7280; /* text-gray-500 */
            font-size: 0.875rem; /* text-sm */
            margin-left: 8px; /* ml-2 */
        }
        /* Gaya untuk link tombol detail */
        .detail-button-link { /* Ubah dari add-to-cart-button jika Anda ingin gaya berbeda */
            background-color: #2563eb; /* bg-blue-600 */
            color: white;
            font-weight: 500; /* font-medium */
            padding: 8px 16px; /* py-2 px-4 */
            border-radius: 0.375rem; /* rounded-md */
            text-align: center;
            transition: background-color 0.2s;
            cursor: pointer;
            width: 100%; /* block */
            display: block; /* Agar link berfungsi sebagai blok dan mengambil lebar penuh */
            text-decoration: none; /* Hapus underline default dari link */
        }
        .detail-button-link:hover {
            background-color: #072780; /* bg-blue-700 */
        }

        .no-products-message {
            grid-column: 1 / -1; /* Span across all columns */
            text-align: center;
            color: #4b5563; /* text-gray-600 */
            font-size: 1.125rem; /* text-lg */
            padding: 40px;
        }
    </style>
</head>
<body>
    <header class="top-bar">
        <div class="top-bar-content">
            <span class="discount-banner">Diskon Spesial Hari Ini!</span>
        </div>
    </header>

    <nav class="main-nav">
        <div class="nav-left">
            <a href="index.html" class="back-button" onclick="history.back()"><i class="fas fa-arrow-left"></i></a>
            <img src="images/logo.png" alt="Logo SHRIMPZONE" class="logo">
        </div>
        <div class="nav-center">
            <input type="text" placeholder="Search anything..." class="search-input">
            <button class="search-button"><i class="fas fa-search"></i></button>
        </div>
        <div class="nav-right">
            <span class="hotline">Hotline 24/7 (025) 3688 25 16</span>
            <div class="icon-group">
                <a href="masuk.html"><i class="fas fa-user"></i></a>
                <a href="notifikasi.html"><i class="fas fa-bell"></i></a>
                <a href="keranjang.html"><i class="fas fa-shopping-cart"></i></a>
            </div>
        </div>
    </nav>

    <div class="content-wrapper container mx-auto px-4 py-8">
        <h1 class="page-title">Daftar Produk Udang</h1>

        <div class="filter-section">
            <label for="category-filter" class="text-gray-700 font-medium whitespace-nowrap">Filter Kategori:</label>
            <select id="category-filter" class="filter-select">
                <option value="all">Semua Kategori</option>
                <option value="udang-segar">Udang Segar</option>
                <option value="udang-olahan">Udang Olahan</option>
                <option value="udang-vaname">Udang Vaname</option>
                <option value="udang-windu">Udang Windu</option>
                <option value="udang-galah">Udang Galah</option>
                <option value="udang-putih">Udang Putih</option>
            </select>
            <button id="apply-filter-button" class="filter-button">Terapkan Filter</button>
        </div>

        <div class="product-grid grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6" id="product-grid">
            </div>
    </div>

    <script>
        // Dummy product data
        const products = [
            {
                id: 1,
                name: "Udang Vaname Segar Ukuran Medium",
                category: "udang-vaname",
                type: "udang-segar",
                image: "images/udangvename.png",
                price: 95000,
                originalPrice: null,
                reviews: 127,
                rating: 4.5,
                tags: ["terlaris"],
                detailPage: "udangvaname.html" // Link halaman detail produk ini
            },
            {
                id: 2,
                name: "Udang Windu Ukuran Besar",
                category: "udang-windu",
                type: "udang-segar",
                image: "images/udang windu.jpg",
                price: 125000,
                originalPrice: null,
                reviews: 92,
                rating: 5,
                tags: [],
                detailPage: "udangwindu.html" // Link halaman detail produk ini
            },
            {
                id: 3,
                name: "Udang Galah Jumbo",
                category: "udang-galah",
                type: "udang-segar",
                image: "images/udang galah.jpg",
                price: 150000,
                originalPrice: null,
                reviews: 68,
                rating: 4,
                tags: [],
                detailPage: "udanggalah.html" // Link halaman detail produk ini
            },
            {
                id: 4,
                name: "Paket Udang Vaname 5 Kg",
                category: "udang-vaname",
                type: "udang-segar",
                image: "images/udangvename.png",
                price: 425000,
                originalPrice: 475000,
                reviews: 34,
                rating: 3.5,
                tags: ["terbaru"],
                detailPage: "udangvaname.html" // Link halaman detail produk ini
            },
            {
                id: 5,
                name: "Kerupuk Udang",
                category: "udang-olahan",
                type: "udang-olahan",
                image: "images/Kerupuk Udang.jpeg",
                price: 5500,
                originalPrice: null,
                reviews: 50,
                rating: 4.8,
                tags: [],
                detailPage: "kerupukudang.html" // Link halaman detail produk ini
            },
            {
                id: 6,
                name: "Sambal Udang Pedas",
                category: "udang-olahan",
                type: "udang-olahan",
                image: "images/SambalUdang.jpeg",
                price: 25000,
                originalPrice: null,
                reviews: 80,
                rating: 4.2,
                tags: [],
                detailPage: "sambal.html" // Link halaman detail produk ini
            },
            {
                id: 7,
                name: "Udang Crispy",
                category: "udang-olahan",
                type: "udang-olahan",
                image: "images/Udang krispi.jpeg",
                price: 8000,
                originalPrice: null,
                reviews: 45,
                rating: 4.0,
                tags: [],
                detailPage: "krispi.html" // Link halaman detail produk ini
            },
            {
                id: 8,
                name: "Udang Putih Segar Ukuran Medium",
                category: "udang-putih",
                type: "udang-segar",
                image: "images/udang putih.jpg",
                price: 85000,
                originalPrice: 90000,
                reviews: 45,
                rating: 4.0,
                tags: [],
                detailPage: "udangputih.html" // Link halaman detail produk ini
            },
        ];

        const productGrid = document.getElementById('product-grid');
        const categoryFilter = document.getElementById('category-filter');
        const applyFilterButton = document.getElementById('apply-filter-button');

        // Function to generate star rating HTML
        function getStarRatingHtml(rating) {
            let stars = '';
            const fullStars = Math.floor(rating);
            const hasHalfStar = rating % 1 !== 0;

            for (let i = 0; i < fullStars; i++) {
                stars += '<i class="fas fa-star"></i>';
            }
            if (hasHalfStar) {
                stars += '<i class="fas fa-star-half-alt"></i>';
            }
            for (let i = fullStars + (hasHalfStar ? 1 : 0); i < 5; i++) {
                stars += '<i class="far fa-star"></i>'; // Empty star
            }
            return stars;
        }

        // Function to render products
        function renderProducts(filteredProducts) {
            productGrid.innerHTML = ''; // Clear existing products

            if (filteredProducts.length === 0) {
                productGrid.innerHTML = '<p class="no-products-message">Tidak ada produk yang cocok dengan filter yang dipilih.</p>';
                return;
            }

            filteredProducts.forEach(product => {
                const productCard = document.createElement('div');
                productCard.className = 'product-card group';
                
                const priceHtml = product.originalPrice ?
                    `<p class="product-price">Rp ${product.price.toLocaleString('id-ID')} <span class="line-through">Rp ${product.originalPrice.toLocaleString('id-ID')}</span></p>` :
                    `<p class="product-price">Rp ${product.price.toLocaleString('id-ID')}</p>`;

                const tagHtml = product.tags.length > 0 ?
                    `<div class="absolute top-2 right-2 ${product.tags.includes('terlaris') ? 'bg-yellow-500' : 'bg-red-500'} text-white text-xs font-bold px-2 py-1 rounded">
                        ${product.tags[0].toUpperCase()}
                    </div>` : '';

                productCard.innerHTML = `
                    <div class="relative overflow-hidden">
                        <img src="${product.image}" alt="${product.name}" class="w-full h-48 object-cover">
                        ${tagHtml}
                    </div>
                    <div class="product-info">
                        <div>
                            <h3 class="product-title">${product.name}</h3>
                            <div class="product-rating">
                                ${getStarRatingHtml(product.rating)}
                                <span class="product-reviews">(${product.reviews} reviews)</span>
                            </div>
                        </div>
                        <div>
                            ${priceHtml}
                            <a href="${product.detailPage}" class="detail-button-link">Lihat Detail</a>
                        </div>
                    </div>
                `;
                productGrid.appendChild(productCard);
            });
        }

        // Function to filter products
        function filterProducts() {
            const selectedCategory = categoryFilter.value;
            let filtered = products;

            if (selectedCategory !== 'all') {
                filtered = products.filter(product => {
                    return product.category === selectedCategory || product.type === selectedCategory;
                });
            }
            renderProducts(filtered);
        }

        // Event Listeners
        applyFilterButton.addEventListener('click', filterProducts);

        // Initial render on page load
        document.addEventListener('DOMContentLoaded', () => {
            renderProducts(products); // Render all products initially
        });
    </script>
</body>
</html>
